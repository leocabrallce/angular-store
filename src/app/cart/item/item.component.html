<div class="bg-white flex flex-row justify-between gap-2 border border-gray-100 rounded-lg p-4">
  <div class="flex flex-row gap-2">
    <img [src]="product.image" class="w-14 h-14 object-contain shrink-0">
    <app-product-details [small]="true" [product]="product" [lineClamp]="true" />
  </div>
  <div class="flex flex-col gap-2">
    <div class="w-8 h-8">
      <button [disabled]="deleteDisabled"
        class="w-8 h-8 text-slate-400 disabled:pointer-events-none disabled:hidden hover:text-red-500 border border-slate-400 hover:border-red-500 font-bold rounded transition"
        (click)="removeFromCart(index)">
        <fa-icon [icon]="faTrash"></fa-icon>
      </button>
    </div>
  </div>
</div>
