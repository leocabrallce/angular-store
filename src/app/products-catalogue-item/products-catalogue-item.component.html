<div
  class="bg-white h-80 border border-gray-100 shadow-sm p-12 overflow-hidden rounded-lg mb-2 transition cursor-pointer hover:shadow-lg">
  <img [src]="product.image" loading="lazy" class="w-full h-full object-contain object-center" />
</div>

<div>
  <app-product-details [product]="product" />
  <button
    class="text-indigo-500 border border-indigo-500 hover:bg-slate-100 text-xs font-bold py-2 px-4 rounded transition"
    (click)="onAddToCart(product)">
    Add to cart
  </button>
</div>
