<div class="flex flex-row gap-2">
  <button (click)="selectCategory('')" [ngClass]="{
      'border-indigo-600': '' === (selectedCategory$ | async),
      'border-transparent': '' !== (selectedCategory$ | async)
    }"
    class="border inline-flex items-center rounded-md px-3 py-2 text-sm font-semibold text-indigo-600 hover:bg-slate-200 transition">
    all categories
  </button>
  <button *ngFor="let category of categories$ | async" (click)="selectCategory(category)" [ngClass]="{
      'border-indigo-600': category === (selectedCategory$ | async),
      'border-transparent': category !== (selectedCategory$ | async)
    }"
    class="border inline-flex items-center rounded-md px-3 py-2 text-sm font-semibold text-indigo-600 hover:bg-slate-200 transition">
    {{category}}
  </button>
</div>
