<div class="flex flex-row gap-2 items-center justify-center">
  <div *ngFor="let page of pages">
    <button [class.bg-gray-800]="page === (currentPage$ | async)" [class.text-white]="page === (currentPage$ | async)"
      [class.bg-gray-200]="page !== (currentPage$ | async)" [class.text-gray-500]="page !== (currentPage$ | async)"
      class="px-4 py-2 rounded-md" (click)="changePage(page)">
      {{ page }}
    </button>
  </div>
</div>
